<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | SRomlet</title>
    
   
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <link rel="stylesheet" href="styles.css">
    
    
    <style>
        .pagina-404 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e8f0 100%);
            text-align: center;
            padding: 20px;
        }
        
        .pagina-404 .contenedor {
            background: var(--color-blanco);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            max-width: 500px;
            width: 100%;
        }
        
        .pagina-404 .codigo-error {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primario);
            margin: 0;
            line-height: 1;
            animation: latido 2s infinite;
        }
        
        .pagina-404 h1 {
            color: var(--color-secundario);
            margin: 20px 0 15px;
            font-size: 2rem;
        }
        
        .pagina-404 p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .pagina-404 .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--color-primario), var(--color-primario-suave));
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transicion);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }
        
        .pagina-404 .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            gap: 15px;
        }
        
        .pagina-404 .btn i {
            transition: var(--transicion);
        }
        
        .pagina-404 .btn:hover i {
            transform: translateX(-5px);
        }
        
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
       
        @media (max-width: 768px) {
            .pagina-404 .contenedor {
                padding: 40px 30px;
            }
            
            .pagina-404 .codigo-error {
                font-size: 5rem;
            }
            
            .pagina-404 h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .pagina-404 .contenedor {
                padding: 30px 20px;
            }
            
            .pagina-404 .codigo-error {
                font-size: 4rem;
            }
            
            .pagina-404 h1 {
                font-size: 1.6rem;
            }
            
            .pagina-404 p {
                font-size: 1rem;
            }
            
            .pagina-404 .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body class="pagina-404">
    <div class="contenedor">
        <p class="codigo-error">404</p>
        <h1>Página no encontrada</h1>
        <p>La página que buscas no existe o ha sido movida.</p>
        <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>
</body>
</html>
